<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main>
        <div id="form">
            <h1>Seja bem vido a melhor <span class="cor">plataforma de estudos!</span></h1>
            <p>Vamos criar sua conta bem rápido?</p>
            <form action="dados.java">
                <label for="nome">Nome Completo *</label>
                <br>
                <input type="text" name="name" id="name">
                <br>
                <label for="telefone">Telefone *</label>
                <br>
                <input type="number" name="number" id="number">
                <label for="email">Email *</label>
                <br>
                <input type="email" name="email" id="email">
                <br>
                <label for="password">Senha *</label>
                <br>
                <input type="password" name="password" id="password">
                <br>
                <p class="cinza">Deve conter no mínimo 8 caracteres</p>
               
                <button type="submit">Criar uma conta</button>
                <br>
                <p class="txt1">Já tem uma conta?<a href="/index.html" class="cor"> Entre agora!</a></p>
                <div id="ou"><p class="linha"></p><p>Ou</p> <p class="linha"></p></div>
                <br>
                <button class="enter"><img src="/Image/devicon_google.png" alt="" class="icon">Registrar com o Google</button>
                <br>
                <button class="enter"><img src="/Image/ic_baseline-facebook.png" alt="" class="icon">Registrar com o Facebook</button>
            </form>
        </div>
        <div id="img">
            <img src="/Image/Learning-pana 1.png" alt="">
        </div>
    </main>
</body>
</html>
